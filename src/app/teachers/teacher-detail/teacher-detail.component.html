<div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
    <div *ngIf="teacher">
        <h2>{{teacher.name}} details!</h2>
        <div class="md-form">
            <label for="form1">Name: </label>
            <input [(ngModel)]="teacher.name" type="text" id="form1" class="form-control " />
        </div>
        <div class="md-form">
            <label for="form1">Last Name: </label>
            <input [(ngModel)]="teacher.lastname" type="text" id="form1" class="form-control " />
        </div>
    </div>
    <div aling="center">
        <button class="btn btn-success btn-lg outline" (click)="goBack()">Back!</button>
        <button class="btn btn-success btn-lg outline" (click)="create()">Create Teacher </button>
        <button class="btn btn-success btn-lg outline" (click)="updateTeacher()">Update Teacher </button>
    </div>

</div>
